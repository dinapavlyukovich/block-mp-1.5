<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CPS Swiper</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./style.css">

    
</head>
<body>
    <header class="header">
        <h2 class="header__head">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
    </header>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img  class="brands__logo" src="./images/lenovo.svg" alt="Lenovo">
                <a href="#" class="brands__link"></a>
            </div>
            <div class="swiper-slide">
                <img class="brands__logo" src="./images/samsung.svg" alt="Samsung">
                <a href="#" class="brands__link"></a>
            </div>
            <div class="swiper-slide">
                <img class="brands__logo" src="./images/apple.svg" alt="Apple" >
                <a href="#" class="brands__link"></a>
            </div>
            <div class="swiper-slide">
                <img class="brands__logo" src="./images/viewsonic.svg" alt="View Sonic" >
                <a href="#" class="brands__link"></a>
            </div>
            <div class="swiper-slide">
                <img class="brands__logo" src="./images/bosch.svg" alt="Bosch" >
                <a href="#" class="brands__link"></a>
            </div>
            <div class="swiper-slide">
                <img class="brands__logo" src="./images/hp.svg" alt="HP" >
                <a href="#" class="brands__link"></a>
            </div>
            <div class="swiper-slide">
                <img class="brands__logo" src="./images/acer.svg" alt="Acer" >
                <a href="#" class="brands__link"></a>
            </div>
            <div class="swiper-slide"><img src="./images/sony.svg" alt="Sony" class="brands__logo">
            <a href="#" class="brands__link"></a>
            </div>
            <div class="swiper-slide">
                <img src="./images/lenovo.svg" alt="Lenovo" class="brands__logo">
                <a href="#" class="brands__link"></a>
            </div>
            <div class="swiper-slide">
                <img src="./images/samsung.svg" alt="Samsung" class="brands__logo">
                <a href="#" class="brands__link"></a>
            </div>
            <div class="swiper-slide">
                <img src="./images/apple.svg" alt="Apple" class="brands__logo ">
                <a href="#" class="brands__link"></a>
            </div>
        </div>

        <div class="swiper-pagination"></div>
    </div>
    <button type="button" class="button button__show-more">Показать все</button>
    <div class="container">
        <button type="button" class="button button__hide button__hidden">Скрыть</button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="/sourse.js"></script>
</body>
</html>
